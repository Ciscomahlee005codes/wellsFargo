     <script>
        // Retrieve data from localStorage
        const userData = JSON.parse(localStorage.getItem('userData'));
    
        if (userData) {
            // Populate table with user data
            document.getElementById('fullName').textContent = userData.fullName;
            document.getElementById('email').textContent = userData.email;
            document.getElementById('phone').textContent = userData.phone;
            document.getElementById('occupation').textContent = userData.occupation;
            document.getElementById('address').textContent = userData.address;
            document.getElementById('postalCode').textContent = userData.postalCode;
        } else {
            // Handle case if no data is found
            // alert('No user data found!');
        }
        document.addEventListener('DOMContentLoaded', function() {
    var firstName = localStorage.getItem('firstName');
    var lastName = localStorage.getItem('lastName');

    if (firstName && lastName) {
        document.getElementById('client-id').textContent = firstName + ' ' + lastName;
    } else {
        document.getElementById('client-id').textContent = 'No user data found.';
    }

    // 
    if (firstName && lastName) {
        document.getElementById('client-id2').textContent = firstName + ' ' + lastName;
    } else {
        document.getElementById('client-id2').textContent = 'No user data found.';
    }
    
    // 
    if (firstName) {
        document.getElementById('user-name').textContent = firstName;
    } else {
        document.getElementById('user-name').textContent = 'No user data found.';
    }
});

window.onload = function() {
    // Get user data from localStorage
    const firstName = localStorage.getItem('firstName');
    const lastName = localStorage.getItem('lastName');
    const email = localStorage.getItem('email');
    const phone = localStorage.getItem('phone');
    const address = localStorage.getItem('address');
    const postalCode = localStorage.getItem('postalCode');
    const occupation = localStorage.getItem('occupation');

    // Display data in the profile table
    document.getElementById('fullName').textContent = firstName + ' ' + lastName;
    document.getElementById('email').textContent = email;
    document.getElementById('phone').textContent = phone;
    document.getElementById('occupation').textContent = occupation;
    document.getElementById('address').textContent = address;
    document.getElementById('postalCode').textContent = postalCode;
};

    </script>
